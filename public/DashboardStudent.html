<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="DashboardStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Dashboard</h1>
            <h2 id="WelcomeMessage"></h2>
        </header>

        <main class="dashboard-content">
            <div class="dashboard-grid">
                <div class="dashboard-card" id="guardianInfo">
                    <h2>Guardian Information</h2>
                    <img src="images/Information.png" alt="Guardian Info">
                </div>

                <div class="dashboard-card" id="teacherInfo">
                    <h2>Teacher Information</h2>
                    <img src="images/teacher.png" alt="Teacher Info">
                </div>

                <div class="dashboard-card" id="testInfo">
                    <h2>Test Results</h2>
                    <img src="images/Test.png" alt="Test Results">
                </div>

                <div class="dashboard-card" id="feesInfo">
                    <h2>Fees Information</h2>
                    <img src="images/fees.png" alt="Fees Info">
                </div>

                <div class="dashboard-card" id="attendanceInfo">
                    <h2>Attendance</h2>
                    <img src="images/attendance.png" alt="Attendance Info">
                </div>
            </div>
        </main>
    </div>

    <!--Modals-->
    <div id="guardianModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Guardian Information</h2>
            <label for="guardianSelect"><strong>Select Guardian:</strong></label>
            <select id="guardianSelect"></select>
            <div id="guardianInfoContainer">

            </div>
        </div>
    </div>
    
    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Teacher Information</h2>
            <div id="teacherInfoContainer">

            </div>
        </div>
    </div>
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test Information</h2>
            <label for="testSelect"><strong>Select Test:</strong></label>
            <select id="testSelect"></select>
            <div id="testInfoContainer">

            </div>
        </div>
    </div>
    <div id="feesModal" class="modal">
        <div id="feesModalView" class="modal-content">
            <span class="close">&times;</span>
            <h2>Fees Information</h2>
            <div id="feesInfoContainer">

            </div>
        </div>
    </div>
    
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Attendance Information</h2>
            <label for="subjectSelect_Attendance"><strong>Select Subject:</strong></label>
            <select id="subjectSelect_Attendance"></select>
            <div id="attendanceInfoContainer">

            </div>
        </div>
    </div>

    <script src="DashboardStudentScript.js"></script>
</body>
</html>
